<!doctype html>
<html lang="en">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/dashboard/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/dashboard/vendor/fonts/circular-std/style.css">
    <link rel="stylesheet" href="static/dashboard/libs/css/style.css">
    <link rel="stylesheet" href="static/dashboard/vendor/fonts/fontawesome/css/fontawesome-all.css">
    <style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    </style>
</head>

<body>
    <!-- ============================================================== -->
    <!-- login page  -->
    <!-- ============================================================== -->
    <div class="splash-container">
        <div class="card ">
            <div class="card-header text-center"><a href="#"><img class="logo-img" src="/static/logo.png" alt="logo"></a><span class="splash-description">Masukan identitas anda</span></div>
            <div class="card-body">
                <form action="{{ url_for('officers_login') }}" method="POST">
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="username" type="text" placeholder="masukan username anda..." name="username" value = "{{ value_datas['username'] }}" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="email" type="text" placeholder="masukan alamat email anda..." name="email" value = "{{ value_datas['email'] }}" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="notelp" type="tel" placeholder="masukan nomor telepon anda..." name="notelp" value = "{{ value_datas['notelp'] }}" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="password" type="password" placeholder="masukan password anda..." name="password" value = "{{ value_datas['password'] }}" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="pin" type="password" placeholder="masukan pin anda..." name="pin" value = "{{ value_datas['pin'] }}" autocomplete="off" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Masuk</button>
                    <br>
                    {% if status == "failed" %}
                        <p style="text-align: center;color: red;">kesalahan login, silakan cek kembali username, email dan password anda</p>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
  
    <!-- ============================================================== -->
    <!-- end login page  -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <script src="static/dashboard/vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="static/dashboard/vendor/bootstrap/js/bootstrap.bundle.js"></script>
</body>
 
</html>
